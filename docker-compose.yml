services:
  priospace:
    build:
      context: ../..  # 使用 monorepo 根目录作为构建上下文（为了访问 packages/auth-sdk）
      dockerfile: apps/taskspace/Dockerfile  # 指定 Dockerfile 位置
    ports:
      - "127.0.0.1:11010:3000"
    env_file:
      - .env.local  # 从 .env.local 文件读取环境变量
    environment:
      - NODE_ENV=production
      - BACKUP_DIR=/app/data/backups
      - NEXT_PUBLIC_ENABLE_SERVER_BACKUP=true
      # Supabase 配置（从 .env 文件读取，如果未设置则使用默认值）
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL:-https://kong-tencent.wonlab.top}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY:-}
    volumes:
      # Data persistence using local directory (easy to access and backup)
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - priospace-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  priospace-network:
    driver: bridge
